name: safezone_mobile
description: SafeZone+ Campus Safety Mobile App

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.3.1
  cupertino_icons: ^1.0.2
  # WebSocket for real-time communication
  web_socket_channel: ^2.4.0
  # Location services
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  # Google Maps
  google_maps_flutter: ^2.5.0
  # HTTP requests
  http: ^1.1.0
  # Local storage
  shared_preferences: ^2.2.0
  # Image picker for camera/gallery
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - ../../assets/


